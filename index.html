<html>
  <head>
    <link rel="stylesheet" href="css.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
    <script type="text/javascript" src="js.js"></script>
  </head>
  <body>
    <div id="gift" class="gift-animation">
      <div class="giftbox">
        <div class="giftbox__top">
          <img src="./top.png">
        </div>

        <div class="giftbox__middle">
          <img src="./ticket.png">
        </div>

        <div class="giftbox__bottom">
          <img src="./box.png">
        </div>
      </div>
    </div>

    <div id="adobe-dc-view" style="display: none"></div>
    <script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
    <script type="text/javascript">
      document.addEventListener("adobe_dc_view_sdk.ready", function () {
        var adobeDCView = new AdobeDC.View({
          clientId: "eb6193760b71432daea9f56d00dff0e7",
          divId: "adobe-dc-view",
        });
        adobeDCView.previewFile(
          {
            content: {
              location: {
                url: "https://jfu00001.github.io/steliosproposalgift/ticketConfirmation.pdf",
              },
            },
            metaData: { fileName: "ticketConfirmation.pdf" },
          },
          {}
        );
      });
    </script>
  </body>
</html>
